<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <label for lengthOfPassword>Password Length (between 8 and 128): </label>
          <input type="number" id="lengthOfPassword" name="lengthOfPassword" min="8" max="128">
        </div>
        <div>
          <input type="checkbox" id="lowerCase" name="lowerCase"><label for="lowerCase"> Lowercase </label><br>
        </div>
        <div>
          <input type="checkbox" id="upperCase" name="upperCase"><label for="upperCase"> Uppercase </label><br>
        </div>
        <div>
          <input type="checkbox" id="numeric" name="numeric"><label for="numeric"> Numeric </label><br>
        </div>
        <div>
          <input type="checkbox" id="specialCharacters" name="specialCharacters"><label for="specialCharacters"> Special Characters </label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
